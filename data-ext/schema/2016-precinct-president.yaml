values:
  includes:
    - ../metadata/candidates/2016-president.csv
    - ../metadata/geo/2016-precincts.csv
  totals:
    - ../metadata/totals/2016-president.csv
    - ../metadata/totals/2016-leip-by-state.csv
    - ../metadata/totals/2016-leip-by-jurisdiction.csv
